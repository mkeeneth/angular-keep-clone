<div
  fxLayout="row"
  fxFlex.md="98"
  fxLayoutWrap
  class="card-deck-container mat-elevation-z4"
  *ngIf="notes$"
>
  <!-- prettier-ignore -->
  <div fxFlex *ngFor="let note of notes$ | async" class="card-item" [@slideInOut]>
    <mat-card>
      <mat-card-header style="padding-right: 6px;">
        <mat-card-title>{{ note.title }}</mat-card-title>
        <button class="note-options" mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <app-edit-note [id]="note.id"></app-edit-note>
          <app-remove-note [id]="note.id"></app-remove-note>
        </mat-menu>
      </mat-card-header>
      <mat-card-content [innerHTML]="render(note.body)"></mat-card-content>
    </mat-card>
  </div>
</div>
