<div fxLayout="row" fxFlex.md="90" fxLayoutWrap class="card-deck-container mat-elevation-z4">
  <div fxFlex *ngFor="let note of notes" class="card-item">
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{ note.title }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>{{ note.body }}</mat-card-content>
    </mat-card>
  </div>
</div>
